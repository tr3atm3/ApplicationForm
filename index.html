<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_header">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">FrontEnd Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="backend">UI UX Developer</option>
                            
                        </select>
                        
                    </div>
                    <div class="address_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Address.."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City name..">
                    </div>
                    <div class="form_control">
                        <label for="pincode"> Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2023-17-06" type="date" id="date" name="date" >
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload" placeholder="Enter Email...">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
